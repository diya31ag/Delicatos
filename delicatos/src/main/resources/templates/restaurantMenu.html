<div id="fh5co-menus" data-section="menu">
    <div class="container">
        <div class="row text-center fh5co-heading row-padded">
            <div class="col-md-8 col-md-offset-2">
                <h2 class="heading to-animate">Food Menu</h2>
                <!--						<p class="sub-heading to-animate">Far far away, behind the word mountains, far from the countries Vokalia and Consonantia, there live the blind texts.</p>-->
            </div>
        </div>
        <div class="row row-padded" >
            <!--					<div th:each="cat:${Categories}">-->
            <div th:if="${menuItemMap.get('dessert').size()}" class="col-md-6" id="outer-div">
                <div class="fh5co-food-menu to-animate-2" id="inner-div">
                    <h2 th:if="${menuItemMap.get('dessert').size()}" class="fh5co-drinks" th:text="Dessert" ></h2>
                    <ul th:each="item : ${menuItemMap.get('dessert').toArray()}">
                        <li>
                            <div class="fh5co-food-desc">
                                <figure>
                                    <img th:src="@{${item.getImageURL()}}" class="img-responsive" alt="Free HTML5 Templates by FREEHTML5.co">
                                </figure>
                                <div>
                                    <h3 th:text="${item.itemName}" style="margin-top: 10px"></h3>
                                    <!--											<p>Far far away, behind the word mountains.</p>-->
                                    <a class="btn btn-outline btn-warning btn-sm" th:href="@{/deleteItem(itemId = ${item.id})}">Delete</a>
                                </div>
                            </div>
                            <div class="fh5co-food-pricing" th:text="${item.price}">
                                <!--										$17.50-->
                            </div>
                        </li>
                    </ul>
                </div></div>
            <div th:if="${menuItemMap.get('drinks').size()}" class="col-md-6">
                <div class="fh5co-food-menu to-animate-2">
                    <h2 class="fh5co-drinks" th:text="Drinks" ></h2>
                    <ul th:each="item : ${menuItemMap.get('drinks').toArray()}">
                        <li>
                            <div class="fh5co-food-desc">
                                <figure>
                                    <img th:src="@{${item.getImageURL()}}" class="img-responsive" alt="Free HTML5 Templates by FREEHTML5.co">
                                </figure>
                                <div>
                                    <h3 th:text="${item.itemName}" style="margin-top: 10px"></h3>
                                    <!--											<p>Far far away, behind the word mountains.</p>-->
                                    <a class="btn btn-outline btn-warning btn-sm" th:href="@{/deleteItem(itemId = ${item.id})}">Delete</a>
                                </div>
                            </div>
                            <div class="fh5co-food-pricing" th:text="${item.price}">
                                <!--										$17.50-->
                            </div>
                        </li>
                    </ul>
                </div></div>
            <div th:if="${menuItemMap.get('starter').size()}" class="col-md-6">
                <div class="fh5co-food-menu to-animate-2">
                    <h2 th:if="${menuItemMap.get('starter').size()}" class="fh5co-drinks" th:text="Starter" ></h2>
                    <ul th:each="item : ${menuItemMap.get('starter').toArray()}">
                        <li>
                            <div class="fh5co-food-desc">
                                <figure>
                                    <img th:src="@{${item.getImageURL()}}" class="img-responsive" alt="Free HTML5 Templates by FREEHTML5.co">
                                </figure>
                                <div>
                                    <h3 th:text="${item.itemName}" style="margin-top: 10px"></h3>
                                    <!--											<p>Far far away, behind the word mountains.</p>-->
                                    <a class="btn btn-outline btn-warning btn-sm" th:href="@{/deleteItem(itemId = ${item.id})}">Delete</a>
                                </div>
                            </div>
                            <div class="fh5co-food-pricing" th:text="${item.price}">
                                <!--										$17.50-->
                            </div>
                        </li>
                    </ul>
                </div></div>
            <div th:if="${menuItemMap.get('vegetables').size()}" class="col-md-6">
                <div class="fh5co-food-menu to-animate-2">
                    <h2 th:if="${menuItemMap.get('vegetables').size()}" class="fh5co-drinks" th:text="Vegetables" ></h2>
                    <ul th:each="item : ${menuItemMap.get('vegetables').toArray()}">
                        <li>
                            <div class="fh5co-food-desc">
                                <figure>
                                    <img th:src="@{${item.getImageURL()}}" class="img-responsive" alt="Free HTML5 Templates by FREEHTML5.co">
                                </figure>
                                <div>
                                    <h3 th:text="${item.itemName}" style="margin-top: 10px"></h3>
                                    <!--											<p>Far far away, behind the word mountains.</p>-->
                                    <a class="btn btn-outline btn-warning btn-sm" th:href="@{/deleteItem(itemId = ${item.id})}">Delete</a>
                                </div>
                            </div>
                            <div class="fh5co-food-pricing" th:text="${item.price}">
                                <!--										$17.50-->
                            </div>
                        </li>
                    </ul>
                </div></div>
            <div th:if="${menuItemMap.get('italian').size()}" class="col-md-6">
                <div class="fh5co-food-menu to-animate-2">
                    <h2 th:if="${menuItemMap.get('italian').size()}" class="fh5co-drinks" th:text="Italian" ></h2>
                    <ul th:each="item : ${menuItemMap.get('italian').toArray()}">

                                    <img th:src="@{${item.getImageURL()}}" class="img-responsive" alt="Free HTML5 Templates by FREEHTML5.co">

                                <div>
                                    <h3 th:text="${item.itemName}" style="margin-top: 10px"></h3>
                                    <!--											<p>Far far away, behind the word mountains.</p>-->
                                    <a class="btn btn-outline btn-warning btn-sm" th:href="@{/deleteItem(itemId = ${item.id})}">Delete</a>
                                </div>
                            </div>
                            <div class="fh5co-food-pricing" th:text="${item.price}">
                                <!--										$17.50-->
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
