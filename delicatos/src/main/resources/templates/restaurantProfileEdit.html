<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/registerStyle.css" type="text/css">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="form-div">

    <form class="form-signin" th:action="@{/restaurantProfileEdit(email = ${restaurant.email})}" method="POST" th:object="${restaurant}" enctype="multipart/form-data">
        <label>
            <p class="label-txt">NAME</p>
            <input class="input" type="text" name="name" th:field="*{name}" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">CONTACT NO.</p>
            <input class="input" type="text" name="contact" th:field="*{contact}" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">ADDRESS</p>
            <input class="input" type="text" name="address" th:field="*{address}" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">CITY</p>
            <input class="input" type="text" name="city" th:field="*{city}" required>
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">DESCRIPTION</p>
            <input class="input" type="text" name="description" th:field="*{description}">
            <div class="line-box">
                <div class="line"></div>
            </div>
        </label>
        <label>
            <p class="label-txt">UPLOAD IMAGE</p>
            <input class="input" type="file" name="img" accept="image/png, image/jpeg">
        </label>
        <button type="submit">Submit</button>
    </form>

</div>
<script src="js/register.js"></script>
</body>
</html>
